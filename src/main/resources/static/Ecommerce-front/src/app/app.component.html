<main class="container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <h1>Faça seu login!</h1>
      <div class="input-box">
        <input placeholder="E-mail" type="email" [(ngModel)]="email" name="email" required #emailInput="ngModel">
        <i class="bx bxs-user"></i>
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="validation-error">
          <div *ngIf="emailInput.errors?.['required']">E-mail é obrigatório.</div>
        </div>
      </div>

      <div class="input-box">
        <input placeholder="Senha" type="password" [(ngModel)]="password" name="password" required #passwordInput="ngModel">
        <i class="bx bxs-lock alt"></i>
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="validation-error">
          <div *ngIf="passwordInput.errors?.['required']">Senha é obrigatória.</div>
        </div>
      </div>

      <div class="remember-forgot">
        <label>
          <input type="checkbox">
          Lembrar minha senha
        </label>
        <a href="#">Esqueci minha senha</a>
      </div>

      <button class="enter" type="submit" [disabled]="loginForm.invalid">Login</button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div class="register-link">
        <p>Não tem uma conta? <a href="#"> Cadastra-se</a> </p>
      </div>
    </form>
</main>
